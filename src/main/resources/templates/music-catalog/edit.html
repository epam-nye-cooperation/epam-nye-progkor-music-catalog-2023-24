<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Product Creating form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/music-catalog/update}">
                <div class="form-group">
                    <label for="name">Termék modósító adatlap</label>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${song.id}"/>
                </div>
                <div class="form-group">
                    <label for="title">Cím</label>
                    <input type="text"
                           id="title"
                           name="title"
                           class="form-control"
                           th:value="${song.title}"/>
                </div>
                <div class="form-group">
                    <label for="artist">Előadó</label>
                    <input type="text"
                           id="artist"
                           name="artist"
                           class="form-control"
                           th:value="${song.artist}"/>
                </div>
                <div class="form-group">
                    <label for="album">Album</label>
                    <input type="text"
                           id="album"
                           name="album"
                           class="form-control"
                           th:value="${song.album}"/>
                </div>
                <div class="form-group">
                    <label for="genre">Műfaj</label>
                    <input type="text"
                           id="genre"
                           name="genre"
                           class="form-control"
                           th:value="${song.genre}"/>
                </div>
                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/music-catalog}"
                   class="btn btn-secondary"
                   type="submit">Vissza a listához</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
